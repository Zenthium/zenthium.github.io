<!doctype html>
<html>
  <head>
    <title>CSS</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
        <h1 id="blue-text">This is some epic CSS practice.</h1>
        <h1 class="better-heading">This is the better sequel to epic CSS practice.</h1>
    </div>
    <h2 class="bad-heading">Generic second heading.</h2>
    <h2 class="red-text">Another generic heading.</h2>
    <h3>Even more generic heading.</h3>
    <form>
      <input name="Password">
      <input type="button">
      <select>
        <option>Hardwell</option>
        <option>Martin Garrix</option>
      </select>
    </form>

    <p>Hello Paragraph</p>

    <ul>
      <li class="underline">Home</li>
      <li>About</li>
      <li class="red-text">Donate</li>
    </ul>

    <div>
      <p>Nested paragraph.</p>
      <div>
        <p>Even farther nested paragraph.</p>
      </div>
    </div>
  </body>
</html>
