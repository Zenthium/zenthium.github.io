<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="calculator">
        <div id="display">
        </div>
        <div id="top-buttons">
            <button id="back-button">Backspace</button>
            <button id="top-button">Clear</button>
        </div>
        <div id="main-buttons">
            <button id="num-button" value='7'>7</button>
            <button id="num-button" value='8'>8</button>
            <button id="num-button" value='9'>9</button>
            <button id="num-button" value='4'>4</button>
            <button id="num-button" value='5'>5</button>
            <button id="num-button" value='6'>6</button>
            <button id="num-button" value='1'>1</button>
            <button id="num-button" value='2'>2</button>
            <button id="num-button" value='3'>3</button>
            <button id="pct-button">%</button>
            <button id="num-button" value='0'>0</button>
            <button id="float-button" value='.'>.</button>
        </div>
        <div id="operators">
            <button id="op-button" value='÷'>÷</button>
            <button id="op-button" value='·'>X</button>
            <button id="op-button" value='-'>-</button>
            <button id="op-button" value='+'>+</button>
            <button id="eq-button" value='='>=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
